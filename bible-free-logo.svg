<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 70">
  <!-- Open Book Icon - Green version -->
  <g transform="translate(5, 10)">
    <!-- Left page -->
    <path d="M25 4 C25 4, 12 8, 0 15 L0 45 C12 38, 25 35, 25 35 Z" 
          fill="#3d7343"/>
    <!-- Right page -->
    <path d="M25 4 C25 4, 38 8, 50 15 L50 45 C38 38, 25 35, 25 35 Z" 
          fill="#2c5530"/>
    <!-- Center binding -->
    <path d="M25 4 L25 35" stroke="#1a3a1d" stroke-width="1.5" fill="none"/>
    <!-- Page lines left -->
    <path d="M8 18 L22 14" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <path d="M8 25 L22 21" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <!-- Cross on right page -->
    <path d="M35 16 L35 30 M28 22 L42 22" stroke="#c9a227" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text: BIBLE - Dark Green (stacked on top) -->
  <text x="70" y="30" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#2c5530">BIBLE</text>
  
  <!-- Text: FREE - Gold (stacked below) -->
  <text x="70" y="58" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#c9a227">FREE</text>
</svg>
